app:
  key: svft_app
  version: "1.0.2-alpha.2"
  name: "svft对接"
modules:
  webtrigger:
    # 根据版本id获取svft相关参数
    - key: getSvftParams
      function: get-svft-params
    # 发布版本
    - key: publicVersion
      function: public-version
  function:
    # 根据版本id获取svft相关参数
    - key: get-svft-params
      handler: trigger.getSvftParams
    # 发布版本
    - key: public-version
      handler: trigger.publicVersion
  proxima:versionAction:
    - key: version-action
      resource: main
      title: 编辑版本
      loadType: Micro
      route: /edit-version
      displayCondition:
        programVersion: true
  proxima:versionListHeaderAction:
    - key: version-list-header-action
      resource: main
      title: 新建版本
      loadType: Micro
      route: /add-version
resources:
  - key: main
    path: ./dist/
